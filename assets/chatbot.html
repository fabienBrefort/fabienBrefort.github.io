        width: 12px;
      }

      }

      ::-webkit-scrollbar-thumb {
        border-radius: 10px;

        box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.5);

  </head>
  <script type="text/javascript">
    $.urlParam = function (name) {
      const results = new RegExp("[?&]" + name + "=([^&#]*)").exec(
        window.location.href
      );
      return results[1] || 0;
    };
    const startPhrase =
      "start&docId=" +
      $.urlParam("doc_id") +
      "&section=" +
      decodeURIComponent($.urlParam("section"));
    console.log("startPhrase: " + startPhrase);
    $(function () {
      var options = {
        placeholder: "Geben Sie eine Nachricht ein...",
        sendButtonTitle: "Abschicken",
        showCloseButton: false,
        host: "https://webchat-converse-snd-iad.ces.engageonechat.com",
        converseHost: "https://converse.ces.engageonechat.com",
        serverUserImage:
          "https://converseui.ces.engageonechat.com/public/img/eo-square-mark.png",
        container: "#chatcontainer",
        showToolbar: true,
        reConnectDelay: 10000,
        allowHTML: true,
        tenant: "sab4a6d",
        botId: "304ec4b0-3eea-11eb-ae5f-8b32132ed07e",
        title: "Herzlich willkommen",
        startPhrase: "start",
        hideIcon: "fa-times", // See: https://fontawesome.com/icons?d=gallery&m=free
        user: {
          id: "TT00001",
          first_name: "Friend",
          last_name: "Any",
          full_name: "Customer Any",
        },
        startPhrase,
      };

      var webClient = ConverseWebClient.init(options);
      webClient.show();
    });
  </script>

  <body>
    <div id="chatcontainer" class="chat-container"></div>
  </body>
